<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Motors Contact</title>
</head>
<body>
    <header >
        <img src="" alt="">
        <h1 style="display: inline-block;">Speedy Motors
            </h1><a class="register" href="./register.html">Register</a>
            <a href="./index.html">Main Page</a>
    </header>
    <article>
        <h1>Contact Us</h1>
        <ul>
            <li>Phone Number:</li>
            <li>Address:</li>
            <li>Email:</li>
        </ul>
        <form action="#">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="Wick"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johnwick@example.com"><br>
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" value="5871234567"><br>
            <label for="description">What issues is your car having?</label>
            <textarea name="desciption" id="description">My car is making funny noise :(</textarea><br>
            <label for="subscribe">Subscribe to updates</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br>
            <input type="submit" value="Submit">        
            <input type="reset" value="reset">    
        </form>
        
    </article>
</body>
</html>
