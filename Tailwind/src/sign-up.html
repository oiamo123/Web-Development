<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <script defer type="module" src="../script/register.js"></script>
    <title>Sign up</title>
</head>
<body>
    <article class="relative flex items-center justify-center h-screen overflow-hidden lg:flex-row lg:w-screen">
        <section class="lg:w-2/4 lg:h-screen lg:overflow-hidden lg:shrink-0">
            <img class="w-screen object-cover absolute top-0 left-0 md:h-auto lg:w-2/4" style="min-height: 100vh;" src="../image-log-in/alex-azabache-V83v-MYB_Z8-unsplash.jpg" alt="">
            <div class="hidden lg:block lg:absolute lg:backdrop-blur-lg lg:left-0 lg:w-[calc(50%-8rem)] lg:bottom-0 lg:m-16 lg:opacity-85 lg:p-6 lg:rounded-lg">
                <h1 class="text-xl mb-6 text-white">"Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non, consequuntur similique quibusdam reprehenderit magnam error modi quam veritatis blanditiis ea beatae nulla laudantium eaque omnis?"</h1>
                <h1 class="text-2xl text-white">- Ava Anderson</h1>
            </div>
        </section>
        <section class="sign-up-form bg-white shadow-xl m-10 p-10 flex flex-col md:w-3/5 lg:relative rounded-md" style="z-index: 1;">
            <h1 class="self-center text-2xl mb-4 md:text-4xl lg:text-xl">Create an <span class="text-lime-700 font-medium">account</span></h1>
            <div class="self-center mb-4">
                <a href=""><ion-icon class="scale-150 mr-4 md:scale-200 md:mr-6 lg:scale-125" name="logo-facebook"></ion-icon></a>
                <a href=""><ion-icon class="scale-150 md:scale-200 lg:scale-125" name="logo-google"></ion-icon><a>
                <a href=""><ion-icon class="scale-150 ml-4 md:scale-200 md:ml-6 lg:scale-125" name="logo-instagram"></ion-icon></a>
            </div>
            <div class="self-center justify-between flex flex-row w-full items-center mb-4">
                <div class="h-0.5 w-2/5 bg-black"></div>
                <p class="self-center md:text-2xl lg:text-base">Or</p>
                <div class="h-0.5 w-2/5 bg-black"></div>
            </div>
            <form action="#" class="sign-up-form flex flex-col">
                
                    <label class=" my-2 text-xl md:text-2xl md:my-4 lg:text-lg lg:my-2" for="f-name">First name:</label>
                    <input  class="bg-gray-400 rounded-sm p-1 h-7 md:h-10" type="text" name="f-name" id="f-name">
                    <div></div>
                    <label class="my-2 text-xl md:text-2xl md:my-4 lg:text-lg lg:my-2" for="l-name">Last name:</label>
                    <input  class=" bg-gray-400 rounded-sm p-1 h-7 md:h-10" type="text" name="l-name" id="l-name">
                    <div></div>
                 
                 <div class="flex flex-row items-center">
                <label class="my-2 text-xl md:text-2xl md:my-4 lg:text-lg lg:mt-0" style="margin-right: 2rem;" for="country">Country:</label>
                <select class="h-7 shadow-xl text-xl lg:text-lg country" name="country" id="country">
                    <option value="canada">Canada</option>
                    <option value="usa">United States</option>
                    <option value="mexico">Mexico</option>
                </select></div>
                <div></div>
                <label class="my-2 text-xl md:text-2xl md:my-4 lg:text-lg lg:my-2" for="email">Email:</label>
                <input  class=" bg-gray-400 rounded-sm p-1 h-7 md:h-10 email" type="email" name="email" id="email"><div></div>
                <label class="my-2 text-xl md:text-2xl md:my-4 lg:text-lg lg:my-2 " for="sign-up-password">Password:</label>
                <input maxlength="20" minlength="5"  class=" bg-gray-400 rounded-sm p-1 h-7 md:h-10" type="password" name="password" id="password">
                <div></div>
                <label class="my-2 text-xl md:text-2xl md:my-4 lg:text-lg lg:my-2" for="confirm-password">Confirm password:</label>
                <input maxlength="20" minlength="5" class=" bg-gray-400 rounded-sm p-1 h-7 md:h-10" type="password" name="confirm-password" id="confirm-password"><div></div>
                <div class="flex flex-row justify-between">
                    <button type="submit" class="submit-sign-up bg-lime-700 rounded-full p-2 text-white md:text-2xl md:p-2 lg:p-2 lg:text-lg lg:mt-4 lg:w-40" style="margin-top:2rem;">Sign up</button>
                    <button class="reset-sign-up bg-lime-700 rounded-full p-2 text-white md:text-2xl md:p-2 lg:p-2 lg:text-lg lg:mt-4 lg:w-40" style="margin-top:2rem;">Reset</button>
                </div>
                
            </form>
        </section>
        <section class="hidden modal--background" style="z-index: 2; top: 0%; left: 0%; height: 100vh; width: 100vw; position: absolute; background-color: black; opacity: 85%;"></section>
        <section class="hidden modal absolute top-2/4 left-2/4 bg-white over rounded-md p-8 translate-x-[-50%] translate-y-[-50%] flex flex-col gap-2" style="z-index: 3;">
            
            <h1 class="text-2xl">Are you sure <span class="text-lime-700 font-medium">you</span> want to continue?</h1>
            <div class="flex justify-between">
                <button class="modal--yes bg-lime-700 p-1 w-20 rounded-full">Yes</button>
                <button class="modal--no bg-lime-700 p-1 w-20 rounded-full">No</button>
            </div>
            
        </section>
    </article>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
